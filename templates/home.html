<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Status</title>
</head>
<body>
    <div>
        <h1>Loan Status Prediction</h1>
        <form action="{{url_for('predict')}}" method="post">
            <select name="Gender">
                <option value="1">Male</option>
                <option value="0">Female</option>
            </select><br> <br>
            <select name="Married">
                <option value="1">No</option>
                <option value="0">Yes</option>
            </select><br> <br>
            <select name="Dependents">
                <option value="0">0</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3+</option>
            </select><br> <br>
            <select name="Education">
                <option value="1">Not Graduate</option>
                <option value="0">Graduate</option>
            </select><br> <br>
            <select name="Self_Employed">
                <option value="1">No</option>
                <option value="0">Yes</option>
            </select><br> <br>
            <input type="text" name="ApplicantIncome" placeholder="ApplicantIncome" required="required"> <br> <br>
            <input type="text" name="CoapplicantIncome" placeholder="CoapplicantIncome" required="required"> <br> <br>
            <input type="text" name="LoanAmount" placeholder="LoanAmount" required="required"> <br> <br>
            <input type="text" name="Loan_Amount_Term" placeholder="Loan_Amount_Term" required="required"> <br> <br>
            <input type="text" name="Credit_History" placeholder="Credit_History" required="required"> <br> <br>
            <select name="Property_Area">
                <option value="2">Urban</option>
                <option value="0">Rural</option>
                <option value="1">Semiurban</option>
            </select><br> <br>
            
            <button type="submit">Predict:</button>
        </form>

        <br>
        <br>


        <div>
            {{prediction_text}}
        </div>
    </div>
</body>
</html>
